<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    * {
      box-sizing: border=-box;
    }

  body {
    margin 0;
  }
    /* column three equal columns that floats next to each other */ 
    .column {
      float: left;
      width: 33.33%
      padding: 15px;
      border-style: solid;
    }
   /* responsive layout - makes the three columns stack on top of each other instead of next to each other */ 
    @media screen and (max-width:480px) {
      .column {
        width: 100;
      }
    }
    
  </style>
  </head>
  <body>
    <div class="row"
      <h2>Column</h2>
      <p>Lorem ipsum dolor</p>

        <div class="row"
          <h2>Column</h2>
          <p>Lorem ipsum dolor</p>

          <div class="row"
            <h2>Column</h2>
            <p>Lorem ipsum dolor</p>
          </div>
        </div>
  </body>
</html>
