       <!doctype html>
       <html>
       <head>
         <title>All About the Philippines</title>
         <link rel="stylesheet" href="css/main.css">
         <link rel="stylesheet" href="css/hover.css">
         <style>
           /* define the grid container */
           .grid-container {
             display: grid;
             grid-template-columns: 1fr 1fr 1fr; /* three columns with equal width */
             gap: 20px; /* gap between grid items */
           }

           /* style for each grid item */
           .grid-item {
             border: 1px solid #ccc;
             padding: 20px;
             text-align: center;
             font-weight: bold;
           }

           .grid-item img {
             height: 70%; /* ensure the image takes up 70% of its container height */
           }

           /* media query for screens smaller than 800 pixels */ 
           @media (max-width: 800px) {
             .grid-container {
               grid-template-columns: 1fr 1fr; /* change to two columns */
             }
           }

           /* media query for screens smaller than 600 pixels */
           @media (max-width: 600px) {
             .grid-container {
               grid-template-columns: 1fr; /* change to a single column */
             }
           }
         </style>
       </head>
       <body>
         <header>
           <!-- top of each page -->
           <figure>
             <img src="images/phflag.png" width="200">
           </figure>
           <h1>All About the Philippines</h1>
         </header>
         <nav>
           <!--Site wide navigation bar-->
           <p><a href="index.html">Home</a></p>
           <p><a href="page2.html">Foods</a></p>
           <p><a href="page3.html">About Me</a></p>
         </nav>

             <img src="images/sinigang.png" alt="Sinigang">
             <p>Sinigang</p>
           </div>
           <div class="grid-item">
             <img src="images/bulalo.png" alt="Bulalo">
             <p>Bulalo</p>
           </div>
           <div class="grid-item">
             <img src="images/sisig.png" alt="Sisig">
             <p>Sisig</p>
           </div>
         </div>
       </body>
       </html>
